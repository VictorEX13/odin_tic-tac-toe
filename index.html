<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/index.js" defer></script>
</head>
<body>
    <main>
        <section class="board">
            <div class="board-field" data-row="0" data-col="0"></div>
            <div class="board-field" data-row="0" data-col="1"></div>
            <div class="board-field" data-row="0" data-col="2"></div>
            <div class="board-field" data-row="1" data-col="0"></div>
            <div class="board-field" data-row="1" data-col="1"></div>
            <div class="board-field" data-row="1" data-col="2"></div>
            <div class="board-field" data-row="2" data-col="0"></div>
            <div class="board-field" data-row="2" data-col="1"></div>
            <div class="board-field" data-row="2" data-col="2"></div>
        </section>
    </main>
</body>
</html>
